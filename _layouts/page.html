---
layout: default
---
<article class="page">
    {% if page.title and page.title != "" %}
    <div class="page-header" style="text-align: center; margin-bottom: 50px;">
        <h1 class="page-title">{{ page.title | escape }}</h1>
    </div>
    {% endif %}

    <div class="page-content">
        {{ content }}
    </div>
</article>
